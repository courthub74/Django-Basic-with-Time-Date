{% extends 'home.html' %}

{% load static %}




{% block content %}
	<br>
	<!--DATEPICKER-->
		<link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui.min.css' %}">
		<!--JQuery-->
		<script src="{% static 'js/jQuery-3.5.0.min.js' %}"></script>
		<!--JQuery UI-->
		<script src="{% static 'js/jquery-ui.min.js' %}"></script>



	<form method="POST">
		{% csrf_token %}

		<!--BODY-->
		<div class="container">
			<li class="list-group-item list-group-item-secondary"><h2>Enter Appointment Info:</h2></li>  <!--everything in Block Content is only displayed on it's page-->
			<br><br>




			<!--NAME-->
			<div class="container">
			<h4>Player Name:</h4>
			<hr>
			    <input type="text" class="form-control" placeholder="First Name" name="first" autofocus> 
			</div>
			<br>
			<div class="container">
			    <input type="text" class="form-control" placeholder="Last Name" name="last"> 
			</div>

			<br>


			<!--COACH-->
			<div class="container">
				<section>
					<h4>Select Coach:</h4>
					<hr>
					<select name="coach" id="coach" class="form-control">
						<option>click here:</option>
						<option value="Isaiah Thomas">Isaiah Thomas</option>
						<option value="Rasheed Wallace">Rasheed Wallace</option>
						<option value="Bill Laimbeer">Bill Laimbeer</option>
						<option value="Chauncey Billups">Chauncey Billups</option>
						<option value="Ben Wallace">Ben Wallace</option>
						<option value="Dennis Rodman">Dennis Rodman</option>
					</select>
				</section>
			</div>

			<br>

			<div class="container">
				<section>
					<h4>Point of Focus:<h4>
					<hr>
					<select name="focus" id="focus" class="form-control">
						<option>click here:</option>
						<option value="Ball Handling">Ball Handling</option>
						<option value="Defense">Defense</option>
						<option value="Passing">Passing</option>
						<option value="Rebounding">Rebounding</option>
						<option value="Post Moves">Post Moves</option>
						<option value="Conditioning">Conditioning</option>
						<option value="3 Point Shooting">3 Point Shooting</option>

					</select>
				</section>
			</div>


			<br>

			<!--DATEPICKER-->
		<div class="container">
			<h4>Select Date:<h4>
			<hr>
				<input type="text" class="form-control" id="datepicker" placeholder="click here:" name="date" autocomplete="off">
		</div>

				<script>
					
					$("#datepicker").datepicker();

				</script>


			<!--TIMEPICKERS-->
			<!--Here I use the Content Delivery Network-->
			<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">

			<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
			<br>




		<div class="container">
				<h4>Start Time:<h4>
				<hr>
					<input class="timepicker text-center form-control" jt-timepicker="" time="model.time" time-string="model.timeString" default-time="model.options.defaultTime" time-format="model.options.timeFormat" start-time="model.options.startTime" min-time="model.options.minTime" max-time="model.options.maxTime" interval="model.options.interval" dynamic="model.options.dynamic" scrollbar="model.options.scrollbar" dropdown="model.options.dropdown" name="start">
					<br>
					<h4>End Time:<h4>
					<hr>
					<input class="timepicker text-center form-control" jt-timepicker="" time="model.time" time-string="model.timeString" default-time="model.options.defaultTime" time-format="model.options.timeFormat" start-time="model.options.startTime" min-time="model.options.minTime" max-time="model.options.maxTime" interval="model.options.interval" dynamic="model.options.dynamic" scrollbar="model.options.scrollbar" dropdown="model.options.dropdown" name="end">

			<!--TIMEPICKER SCRIPT-->
				<script>
					
					$('.timepicker').timepicker({
					    timeFormat: 'h:mm p',
					    interval: 30,
					    minTime: '9',
					    maxTime: '10:00pm',
					    defaultTime: '11',
					    startTime: '9:00',
					    dynamic: false,
					    dropdown: true,
					    scrollbar: true
					});

				</script>

				<br>
				<!--LOCATION-->
				<h4>Location:</h4>
				<hr>


				<div class="input-group mb-3">
					  <div class="input-group-prepend">
					    <div class="input-group-text">
					      <input type="radio" aria-label="Radio button for following text input" name="location" id="checked2" value="Little Caesars Arena">
					    </div>

					  </div>

					  <label type="text" class="form-control" aria-label="Text input with radio">Little Caesars Arena</label> 

					  <div class="input-group mb-3 otherbox">
					  <div class="input-group-prepend">
					    <div class="input-group-text">
					      <input type="radio" aria-label="Radio button for following text input" id="checked" name="location" value="Other Facility">
					    </div>
					  </div>
					  <label type="text" class="form-control" aria-label="Text input with radio">Other Facility</label> 
					</div>
				</div>
					
			</div>

			<script type="text/javascript" src="{% static '/js/jquery-3.5.0.min.js' %}"></script>

			<!--Dissable Javascript for other facility when LCA is checked-->
			<script type="text/javascript">
				$(function() {
					$("#checked").change(function () {
						var set = this.checked;
						if (set) {
							$("#other").prop("disabled", false); //Other Facility
							$("#other2").prop("disabled", false); //Other Facility
							$("#other3").prop("disabled", false); //Other Facility
							$("#other4").prop("disabled", false); //Other Facility
							$("#other5").prop("disabled", false); //Other Facility
						}

						else {
							$("#other").prop("disabled", true); //LCA
						}
					});
				});
				$(function() {
					$("#checked2").change(function() {
						var set2 = this.checked;
						if (set2) {
							$("#other").prop("disabled", true);
							$("#other2").prop("disabled", true);
							$("#other3").prop("disabled", true);
							$("#other4").prop("disabled", true);
							$("#other5").prop("disabled", true);
						}

						else {
							$("#other").prop("disabled", false);
						}
					});
				});
			
			</script>


			<div class="addyenter">
				<style type="text/css">
								.addyenter {
									margin: auto;
									align-content: left;
								}
				</style>


				<h5>Other Facility Info:</h5>
					<hr>
					<div class="facildisplay">
						<div class="container">
						    <input type="text" class="form-control" placeholder="Facility Name:" id="other" name="facility" disabled="other"> 
						</div>
						<div class="container">
						    <input type="text" class="form-control" placeholder="address:" id="other2" name="address" disabled="other2"> 
						</div> 
						
						<div class="container">
						    <input type="text" class="form-control" placeholder="city:" id="other3" name="city" disabled="other3"> 
						</div> 
						
						<div class="container">
						    <input type="text" class="form-control" placeholder="state:" id="other4" name="state" disabled="other4"> 
						</div>
						
						<div class="container">
						    <input type="text" class="form-control" placeholder="zip:" id="other5" name="zipcode" disabled="other5"> 
						</div>

					</div>
			</div>
			
			





		<br><br>
		<div class="container">
			<button type="submit" class="btn btn-md btn-block btn-primary">Submit Appointment</button>
		</div>


	</form>


{% endblock %}
