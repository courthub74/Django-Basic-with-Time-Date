{% extends 'home.html' %}

{% load static %}

{% block content %}
	<h1>Time Page</h1>  <!--everything in Block Content is only displayed on it's page-->
	<!--DATEPICKER-->
		<link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui.min.css' %}">
		<!--JQuery-->
		<script src="{% static 'js/jQuery-3.5.0.min.js' %}"></script>
		<!--JQuery UI-->
		<script src="{% static 'js/jquery-ui.min.js' %}"></script>

	<div class="container">
	<p>Here is the Datepicker:<p>
		<input type="text" id="datepicker" placeholder="click here:" />
	</div>

	<script>
		
		$("#datepicker").datepicker();

	</script>


	<!--TIMEPICKER-->
	<!--Here I use the Content Delivery Network-->
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">

	<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

	<div class="container">
		<p>Start Time:<p>
		<input class="timepicker text-center" jt-timepicker="" time="model.time" time-string="model.timeString" default-time="model.options.defaultTime" time-format="model.options.timeFormat" start-time="model.options.startTime" min-time="model.options.minTime" max-time="model.options.maxTime" interval="model.options.interval" dynamic="model.options.dynamic" scrollbar="model.options.scrollbar" dropdown="model.options.dropdown">

		<p>End Time:<p>
		<input class="timepicker text-center" jt-timepicker="" time="model.time" time-string="model.timeString" default-time="model.options.defaultTime" time-format="model.options.timeFormat" start-time="model.options.startTime" min-time="model.options.minTime" max-time="model.options.maxTime" interval="model.options.interval" dynamic="model.options.dynamic" scrollbar="model.options.scrollbar" dropdown="model.options.dropdown">
	</div>

	<script>
		
		$('.timepicker').timepicker({
		    timeFormat: 'h:mm p',
		    interval: 30,
		    minTime: '9',
		    maxTime: '10:00pm',
		    defaultTime: '11',
		    startTime: '9:00',
		    dynamic: false,
		    dropdown: true,
		    scrollbar: true
		});

	</script>



{% endblock %}
